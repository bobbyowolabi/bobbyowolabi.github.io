name: Build and deploy Jekyll site to GitHub Pages

on:
  schedule:
    - cron: "17 41 * * *"

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          target_branch: 'gh-pages'
