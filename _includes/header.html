<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="/">
        <h1>
          <span>Bobby</span>Owolabi
        </h1>
      </a>
    </span>
    <span class="absolute" style="left: 218px; top: -17px">
      <a href="/"><img src="/img/logo.png" width="70px" height="76px"></a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.title == "About" %}
          {% assign about_page = page %}
        {% elsif page.layout == "page" %}    
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}
      <a href="{{about_page.url}}" title="{{about_page.title}}">{{about_page.title}}</a>
      
      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
<p id="sub-header">
  <em>The Intersection of Audio, Coding &amp; Music</em>
</p>
